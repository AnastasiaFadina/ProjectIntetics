<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="js/taggingJS-master/example/tag-basic-style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
    <div>
        <img class="logo" alt="" src="img/1.png">
        <h1>Welcome to Image Previewer!</h1>
    </div>
    <ul>
        <li>Hello!</li>
        <li><a href="index.html"><i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
    </ul>
</header>

<form class="f_search">
    <div class="f_search1"><input type="search" id="search" placeholder="Search by keyword"></div>
       <div class="f_search2"><input type="submit" value="Search" class="submit"></div>
</form>

<div class="teg">
    <h2>e.g.</h2>
    <nav>
        <ul>
            <li><a href="#">woman</a></li>
            <li><a href="#">animal</a></li>
            <li><a href="#">car</a></li>
            <li><a href="#">man</a></li>
            <li><a href="#">city</a></li>
            <li><a href="#">work</a></li>
            <li><a href="#">nature</a></li>
        </ul>
    </nav>
</div>

<form class="f_img">
        <div class="image" ><a id="go" href="#"><img src="img/2.png" alt=""></a></div>
        <div class="image"><img src="img/1.jpg" alt="city"></div>
        <div class="image"><img src="img/2.jpg" alt="car"></div>
        <div class="image"><img src="img/3.jpg" alt="sea"></div>
        <div class="image"><img src="img/4.jpeg" alt="nature"></div>
        <div class="image"><img src="img/5.jpg" alt="adventure"></div>
        <div class="image"><img src="img/6.jpg" alt="food"></div>
        <div class="image"><img src="img/7.jpg" alt="family"></div>
        <div class="image"><img src="img/8.jpg" alt="cat"></div>
        <div class="image"><img src="img/9.jpg" alt="food"></div>
        <div class="image"><img src="img/11.jpg" alt="dog"></div>
        <div class="image"><img src="img/12.jpg" alt="work"></div>
</form>

<div id="modal_form">
    <span id="modal_close"><i class="fa fa-times" aria-hidden="true"></i></span>
    <form method="post" class="add">
        <div class="add_img">
            <h1>Add image</h1>
            <div class="add_img1">
                <img alt="" src="img/5.png">
                <h3>Drag in your media</h3>
                <p>Fibd media on your hard drive, hen drag them in to automatically umpload</p>
                <input type="submit" id="plus" value="Manually select media">
            </div>
        </div>
        <div class="add_info">
            <h1>Add info</h1>
            <div class="add_info1">
            <p>Name your media</p>
            <input type="text" placeholder="">
            <p>Add tags</p>
            <div class="example-wrapper">
                <div class="tags well">
                    <label for="tag" class="control-label"></label>
                    <div data-tags-input-name="taggone" id="tag"></div>
                </div>
            </div>
            <p>Add description</p>
            <textarea></textarea>
            <input type="submit" value="Publish" id="publish">
            </div>
        </div>
    </form>
</div>

<div id="overlay"></div>

<div class="container" style="padding-top:100px;"></div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/taggingJS-master/tagging.js"></script>
<script src="js/taggingJS-master/example/tagging.js"></script>
<script src="js/index.js"></script>

</body>
</html>
